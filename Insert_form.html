<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Form</title>
</head>
<body>
    <h1>This form inserts student records in my registration system.</h1>
    <h1>Each student is uploaded to the Student table.</h1>

    <form action="" method="POST">
        <label>Student ID:</label><br>
        <input type = "text" minlength="5" maxlength="5" required><br><br>

        <label>Student Name:</label> <br>
        <input type = "text" maxlength="50" required> <br><br>

        <label>Date of Birth:</label> <br><br>
        <input type = "date" required> <br><br>

        <label>Student Email:</label> <br>
        <input type = "email" required> <br><br>

        <label>Student Phone Number:</label> <br>
        <input type = "phone" minlength="10" maxlength="10" required> <br><br>

        <label>Student License:</label> <br>
        <input type = "text" minlength="10" maxlength="10" required> <br><br>

        <label>Emergency Contact:</label> <br>
        <input type = "text" minlength="50" required> <br><br>

        <label>Emergency Contact Phone Number:</label> <br>
        <input type = "phone" minlength="10" maxlength="10" required> <br><br>

        <label>Registration Date:</label> <br>
        <input type = "date" required> <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
